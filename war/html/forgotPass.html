<!DOCTYPE html>

<html lang="en-US">
<head>
	<title>Request Password Reset | Dulles TMSCA Tournament</title>
	<meta name="description" content="Reset password for a Dulles High School TMSCA Tournament user">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<meta name="author" content="Sushain Cherivirala">
	<link rel="shortcut icon" href="/favicon.ico">
	<link href="/css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
	body {
		padding-top: 60px;
		/* 60px to make the container go all the way to the bottom of the topbar */
	}
	
	span.tab {
		padding: 0 30px;
	}
	
	span.tab2 {
		padding: 0 20px;
	}
	'
	</style>
</head>

<body>
	#parse("navbar.html")

	<div class="container">
		<h1>Request Password Reset</h1>

		#if( $updated )
		<div class="alert alert-success">
			<a class="close" data-dismiss="alert">&times;</a> <strong>Success! </strong>A password reset e-mail has
			been sent to the provided e-mail address.
		</div>
		#end

		<form method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="schoolName">Your E-Mail Address</label>
					<div class="controls">
						<input type="email" name="email" class="input-xlarge" id="email" required>
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" id="submit" class="btn btn-primary">Request Password Reset</button>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap-dropdown.js"></script>
	<script type="text/javascript" src="/js/bootstrap-alert.js"></script>
</body>
</html>
