<!DOCTYPE html>

<html lang="en-US">
<head>
	<title>Login | Dulles TMSCA Tournament</title>
	<meta name="description" content="Login to the Dulles High School TMSCA Tournament website to view school specific scores and request clarifications">
	<meta name="robots" content="index, follow">
	#include("head.html")
	<style type="text/css">
		body { padding-top: 60px; } /* 60px to make the container go all the way to the bottom of the topbar */
	</style>
	</head>
	#include("jquery.html")
<body>
	#parse("navbar.html")

	<div class="container">
		<h1>Login</h1>
		<form method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="username">E-Mail Address</label>
					<div class="controls">
						<div class="input-prepend">
	      					<span class="add-on"><i class="icon-envelope"></i></span>
							<input type="text" class="input-large" id="username" name="username" value="$username">
						</div>
					</div>
				</div>
				<div class=#if($error) "control-group error" #else "control-group" #end>
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<div class="input-prepend">
		      				<span class="add-on"><i class="icon-lock"></i></span>
							<input type="password" id="password" name="password" value=""> <span class="help-inline">
						</div>
						<a href="/forgotPass">Forgot your Password?</a></span> 
						#if($error) <span class="help-block">$error</span> #end
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="/js/bootstrap-dropdown.js"></script>
</body>
</html>
