<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/css/bootstrap.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>

<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="shortcut icon" href="/favicon.ico">
</head>

<body>

	#parse("navbar.html")

	<div class="container">
		<h1>Login</h1>
		<form method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="username">E-Mail Address</label>
					<div class="controls">
						<input type="text" class="input-large" id="username"
							name="username" value="$username">
					</div>
				</div>
				<div class= #if($error) "control-group error" #else "control-group" #end>
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="password" id="password" name="password" value="">
						<span class="help-inline"><a href="/forgotPass">Forgot
								your Password?</a></span> #if($error) <span class="help-block">$error</span> #end
					</div>
				</div>
				
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</fieldset>
		</form>
	</div>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap-dropdown.js"></script>
</body>
</html>
