<!DOCTYPE html>

<html lang="en-US">
<head>
    <title>View Scores | Dulles TMSCA Tournament</title>
    <meta name="description" content="Dulles High School TMSCA Tournament School Specific Scores">
    <meta name="robots" content="noindex, nofollow">
    #include("head.html")
    <style type="text/css">
	    body { padding-top: 60px; } /* 60px to make the container go all the way to the bottom of the topbar */
	    @media print {
	    	.container {
	    		position: absolute;
				left: 0;
				top: 0;
				width: 100% !important;
	    	}
			@page {	size: potrait; }
			h1 .btn { display: none; }
			#footer { visibility: hidden; }
		}
		h1 button {	float: right; }
    </style>
    <link type="text/css" href="/css/footer.css" rel="stylesheet">
    #include("jquery.html")
</head>

<body>
	<div id="wrap">
		#parse("navbar.html")
		<div class="container">
			<noscript>Please enable JavaScript, otherwise numerous areas of this website will be
				nonfunctional.</noscript>
			<h1>School Score Overview
			<button class="btn btn-small">Print<i class="icon-print"></i></button>
			</h1>
			#if($html) $html #else No data is currently available, <a href="/contactUs">contact us</a> if you have any
			questions. #end
			<div id="push"></div>
		</div>
	</div>
	
	<div id="footer">
      <div class="container">
        <p><i class="icon-time"></i> Last auto-generated <b>$date</b> | <a href="/contactUs">Contact Us</a> if you have any questions</p>
      </div>
    </div>
    
	<script type="text/javascript" src="/js/bootstrap-dropdown.js"></script>
	<script type="text/javascript" src="/js/bootstrap-alert.js"></script>
	<script type="text/javascript" src="js/pagescripts/schoolScores.js"></script>
</body>
</html>
